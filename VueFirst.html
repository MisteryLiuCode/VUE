<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
<!--    引入vue-->
    <script src="vue.js" type="text/javascript"></script>
	<body>
<!--    body里创建一个div-->

    <div id="app">
<!--        注入信息-->
        {{message}}
    </div>
    <script>
//        绑定div，设置信息
        var vm=new Vue({
            el:"#app",
            data:{
                //键值对形式
                message:"hello,vue!"
            }
        });
    </script>
	</body>
</html>
