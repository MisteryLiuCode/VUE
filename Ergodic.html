<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<!--设置一个盒子用来显示装载数据-->
<div id="app">
<!--    li标签无序列表-->
    <li v-for="item in items">
        {{item.message}}
    </li>

</div>

<!--引入vue-->
<script src="vue.js" type="text/javascript"></script>
<script>
    var vm=new Vue({
        el: "#app",
        data: {
            //设置了一个数组
            items:[
                {message: "第一行"},
                {message: "第二行"},
                {message: "第三行"}
            ]
        }
    })
</script>
</body>
</html>
